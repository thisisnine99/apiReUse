<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout2}">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/Movie/movieDaily.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        span, input {
            cursor : Default;
        }
    </style>
</head>
<body>
<div layout:fragment="content" style="width : 100%; height : 30%;">
    <div class="swiper-1">   <!--        전일 날짜 기준 영화 top 10-->
        <div style="width : 1340px; margin : auto;">
            <div class="swiper-top" style="display : flex; white-space : nowrap;">
                <div style="text-align : left; margin-left : 8%;">
                    <span style="color : #000000; font-size : 20px; font-weight : bold; margin-bottom : 3px;">영화 TOP 10</span>
                </div>
            </div>
            <div class="swiper mySwiper" style="width : 85%; margin-top : 10px;">
                <div style="margin-left : 85%; margin-top : -3px; display : flex;">
                    <div>
                        <span th:text="${#strings.substring(movieDailyDate, 4, 6) + '.' + #strings.substring(movieDailyDate, 6, 8)}"
                              style="color : #868e96; font-size : 15px;"></span>
                        <span style="color : #868e96; font-size : 15px;">기준</span>
                    </div>
                    <div class="swiper-pagination swiper-pagination1"
                         style="position : relative; width : 55%; margin-top : 5px;"></div>
                </div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide"
                         style="display:flex; font-size: 18px; align-items: center; height : 100%;">
                        <div class="dailyMovie" style="display : grid;" th:each="movieDaily : ${movieDailyList}"
                             th:if="${movieDaily.rank <= 5}">
                            <form class="title-co">
                                <div class="img" style="padding : 6px;" onclick="goDetail('.title-co');">
                                    <span class="rank" th:text="${movieDaily.rank}"></span>
                                    <img th:src="${movieDaily.imageUrl}"
                                         th:if="${not #strings.isEmpty(movieDaily.imageUrl)}">
                                    <img src="/noimg.jpg" th:if="${#strings.isEmpty(movieDaily.imageUrl)}"
                                         style="width : 213px; height : 303px;">
                                    <input type="hidden" name="title" th:value="${movieDaily.title}">
                                    <input type="hidden" name="date" th:value="${movieDailyDate}">
                                </div>
                            </form>
                            <div class="short-info" style="display : inline-grid; margin-left : 5px;">
                                <form class="title-co">
                                    <input class="title" name="title"
                                          th:value="${#strings.length(movieDaily.title) > 17 ? #strings.substring(movieDaily.title, 0, 17) + '..' : movieDaily.title}"
                                          style="font-size : 17px;" onclick="goDetail('.title-co');" readonly>
                                    <div class="mv-text" th:text="${movieDaily.title}"></div>
                                    <input type="hidden" name="date" th:value="${movieDailyDate}">
                                </form>
                                <div class="short-kind">
                                    <span th:text="${movieDaily.genre}"
                                          style="color : #868e96; font-size : 15px;"></span>
                                    ·
                                    <span th:text="${movieDaily.nations}"
                                          style="color : #868e96; font-size : 15px;"></span>
                                </div>
                                <div class="short-kind">
                                    <span style="color : #868e96; font-size : 15px;">개봉일 </span>
                                    <span th:text="${#strings.substring(movieDaily.releaseDate, 0, 4) + '.' + #strings.substring(movieDaily.releaseDate, 4, 6) + '.' + #strings.substring(movieDaily.releaseDate, 6, 8)}"
                                          style="color: #868e96; font-size: 15px;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide"
                         style="display:flex; font-size: 18px; align-items: center; height : 100%;">
                        <div class="dailyMovie" style="display : grid;" th:each="movieDaily : ${movieDailyList}"
                             th:if="${5 < movieDaily.rank}">
                            <div class="img" style="padding : 6px;">
                                <span class="rank" th:text="${movieDaily.rank}"></span>
                                <img th:src="${movieDaily.imageUrl}"
                                     th:if="${not #strings.isEmpty(movieDaily.imageUrl)}">
                                <img src="/noimg.jpg" th:if="${#strings.isEmpty(movieDaily.imageUrl)}"
                                     style="width : 213px; height : 303px;">
                            </div>
                            <div class="short-info" style="display : inline-grid; margin-left : 5px;">
                                <span class="mv-title"
                                      th:text="${#strings.length(movieDaily.title) > 17 ? #strings.substring(movieDaily.title, 0, 17) + '..' : movieDaily.title}"
                                      style="font-size : 17px;"></span>
                                <div class="mv-text" th:text="${movieDaily.title}"></div>
                                <div class="short-kind">
                                    <span th:text="${movieDaily.genre}"
                                          style="color : #868e96; font-size : 15px;"></span>
                                    ·
                                    <span th:text="${movieDaily.nations}"
                                          style="color : #868e96; font-size : 15px;"></span>
                                </div>
                                <div class="short-kind">
                                    <span style="color : #868e96; font-size : 15px;">개봉일 </span>
                                    <span th:text="${#strings.substring(movieDaily.releaseDate, 0, 4) + '.' + #strings.substring(movieDaily.releaseDate, 4, 6) + '.' + #strings.substring(movieDaily.releaseDate, 6, 8)}"
                                          style="color: #868e96; font-size: 15px;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-prev swiper-button-prev1" style="left : 15%;  top : 290px; color : red;"></div>
        <div class="swiper-button-next swiper-button-next1" style="right : 15%; top : 290px; color : red;"></div>
    </div>
    <div class="swiper-2">   <!-- 저번주 top 10-->
        <div style="width : 1340px; margin : auto; margin-top : 40px;">
            <div class="swiper-top2" style="display : flex; white-space : nowrap;">
                <div style="text-align : left; margin-left : 8%;">
                    <span th:text="${movieWeeklyDate}"
                          style="color : #000000; font-size : 20px; font-weight : bold; margin-bottom : 3px;"></span>
                    <span style="color : #000000; font-size : 20px; font-weight : bold; margin-bottom : 3px;"> TOP 10</span>
                </div>
            </div>
            <div class="swiper mySwiper2" style="width : 85%; margin-top : 10px;">
                <div class="swiper-pagination2" style="position : relative;  margin-left : 94%; width : 5%;"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide"
                         style="display:flex; font-size: 18px; align-items: center; height : 100%;">
                        <div class="dailyMovie" style="display : grid;" th:each="movieWeekly : ${movieWeekList}"
                             th:if="${movieWeekly.rank <= 5}">
                            <div class="img" style="padding : 6px;">
                                <span class="rank" th:text="${movieWeekly.rank}"></span>
                                <img th:src="${movieWeekly.imageUrl}"
                                     th:if="${not #strings.isEmpty(movieWeekly.imageUrl)}">
                                <img src="/noimg.jpg" th:if="${#strings.isEmpty(movieWeekly.imageUrl)}"
                                     style="width : 213px; height : 303px;">
                            </div>
                            <div class="short-info" style="display : inline-grid; margin-left : 5px;">
                                <span class="mv-title"
                                      th:text="${#strings.length(movieWeekly.title) > 17 ? #strings.substring(movieWeekly.title, 0, 17) + '..' : movieWeekly.title}"
                                      style="font-size : 17px;"></span>
                                <div class="mv-text" th:text="${movieWeekly.title}"></div>
                                <div class="short-kind">
                                    <span th:text="${movieWeekly.genre}"
                                          style="color : #868e96; font-size : 15px;"></span>
                                    ·
                                    <span th:text="${movieWeekly.nations}"
                                          style="color : #868e96; font-size : 15px;"></span>
                                </div>
                                <div class="short-kind">
                                    <span style="color : #868e96; font-size : 15px;">개봉일 </span>
                                    <span th:text="${#strings.substring(movieWeekly.releaseDate, 0, 4) + '.' + #strings.substring(movieWeekly.releaseDate, 4, 6) + '.' + #strings.substring(movieWeekly.releaseDate, 6, 8)}"
                                          style="color: #868e96; font-size: 15px;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide"
                         style="display:flex; font-size: 18px; align-items: center; height : 100%;">
                        <div class="dailyMovie" style="display : grid;" th:each="movieWeekly : ${movieWeekList}"
                             th:if="${5 < movieWeekly.rank}">
                            <div class="img" style="padding : 6px;">
                                <span class="rank" th:text="${movieWeekly.rank}"></span>
                                <img th:src="${movieWeekly.imageUrl}"
                                     th:if="${not #strings.isEmpty(movieWeekly.imageUrl)}">
                                <img src="/noimg.jpg" th:if="${#strings.isEmpty(movieWeekly.imageUrl)}"
                                     style="width : 213px; height : 303px;">
                            </div>
                            <div class="short-info" style="display : inline-grid; margin-left : 5px;">
                                <span class="mv-title"
                                      th:text="${#strings.length(movieWeekly.title) > 17 ? #strings.substring(movieWeekly.title, 0, 17) + '..' : movieWeekly.title}"
                                      style="font-size : 17px;"></span>
                                <div class="mv-text" th:text="${movieWeekly.title}"></div>
                                <div class="short-kind">
                                    <span th:text="${movieWeekly.genre}"
                                          style="color : #868e96; font-size : 15px;"></span>
                                    ·
                                    <span th:text="${movieWeekly.nations}"
                                          style="color : #868e96; font-size : 15px;"></span>
                                </div>
                                <div class="short-kind">
                                    <span style="color : #868e96; font-size : 15px;">개봉일 </span>
                                    <span th:text="${#strings.substring(movieWeekly.releaseDate, 0, 4) + '.' + #strings.substring(movieWeekly.releaseDate, 4, 6) + '.' + #strings.substring(movieWeekly.releaseDate, 6, 8)}"
                                          style="color: #868e96; font-size: 15px;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-prev swiper-button-prev2" style="left : 15%; top : 800px; color : red;"></div>
        <div class="swiper-button-next swiper-button-next2" style="right : 15%; top : 800px; color : red;"></div>
    </div>
    <div class="swiper-3" style="margin-bottom : 54px;">   <!--  무비부비 좋아요 top 10-->
        <div style="width : 1340px; margin : auto; margin-top : 40px;">
            <div class="swiper-top3" style="display : flex; white-space : nowrap;">
                <div style="text-align : left; margin-left : 8%;">
                    <span style="color : #000000; font-size : 20px; font-weight : bold; margin-bottom : 3px;">무비부비 좋아요</span>
                    <span style="color : #000000; font-size : 20px; font-weight : bold; margin-bottom : 3px;"> TOP 10</span>
                </div>
            </div>
            <div class="swiper mySwiper3" style="width : 85%; margin-top : 10px;">
                <div class="swiper-pagination3" style="position : relative;  margin-left : 94%; width : 5%;"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide"
                         style="display:flex; font-size: 18px; align-items: center; height : 100%;">
                        <div class="dailyMovie" style="display : grid;" th:each="movieWeekly : ${movieWeekList}"
                             th:if="${movieWeekly.rank <= 5}">
                            <div class="img" style="padding : 6px;">
                                <span class="rank" th:text="${movieWeekly.rank}"></span>
                                <img th:src="${movieWeekly.imageUrl}"
                                     th:if="${not #strings.isEmpty(movieWeekly.imageUrl)}">
                                <img src="/noimg.jpg" th:if="${#strings.isEmpty(movieWeekly.imageUrl)}"
                                     style="width : 213px; height : 303px;">
                            </div>
                            <div class="short-info" style="display : inline-grid; margin-left : 5px;">
                                <span class="mv-title"
                                      th:text="${#strings.length(movieWeekly.title) > 17 ? #strings.substring(movieWeekly.title, 0, 17) + '..' : movieWeekly.title}"
                                      style="font-size : 17px; margin-bottom : 5px;"></span>
                                <div class="mv-text" th:text="${movieWeekly.title}"></div>
                                <div class="short-kind">
                                    <span th:text="${movieWeekly.genre}"
                                          style="color : #868e96; font-size : 15px;"></span>
                                    ·
                                    <span th:text="${movieWeekly.nations}"
                                          style="color : #868e96; font-size : 15px;"></span>
                                </div>
                                <div class="short-kind">
                                    <span style="color : #868e96; font-size : 15px;">개봉일 </span>
                                    <span th:text="${#strings.substring(movieWeekly.releaseDate, 0, 4) + '.' + #strings.substring(movieWeekly.releaseDate, 4, 6) + '.' + #strings.substring(movieWeekly.releaseDate, 6, 8)}"
                                          style="color: #868e96; font-size: 15px;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide"
                         style="display:flex; font-size: 18px; align-items: center; height : 100%;">
                        <div class="dailyMovie" style="display : grid;" th:each="movieWeekly : ${movieWeekList}"
                             th:if="${5 < movieWeekly.rank}">
                            <div class="img" style="padding : 6px;">
                                <span class="rank" th:text="${movieWeekly.rank}"></span>
                                <img th:src="${movieWeekly.imageUrl}"
                                     th:if="${not #strings.isEmpty(movieWeekly.imageUrl)}">
                                <img src="/noimg.jpg" th:if="${#strings.isEmpty(movieWeekly.imageUrl)}"
                                     style="width : 213px; height : 303px;">
                            </div>
                            <div class="short-info" style="display : inline-grid; margin-left : 5px;">
                                <span class="mv-title"
                                      th:text="${#strings.length(movieWeekly.title) > 17 ? #strings.substring(movieWeekly.title, 0, 17) + '..' : movieWeekly.title}"
                                      style="font-size : 17px; margin-bottom : 5px;"></span>
                                <div class="mv-text" th:text="${movieWeekly.title}"></div>
                                <div class="short-kind">
                                    <span th:text="${movieWeekly.genre}"
                                          style="color : #868e96; font-size : 15px;"></span>
                                    ·
                                    <span th:text="${movieWeekly.nations}"
                                          style="color : #868e96; font-size : 15px;"></span>
                                </div>
                                <div class="short-kind">
                                    <span style="color : #868e96; font-size : 15px;">개봉일 </span>
                                    <span th:text="${#strings.substring(movieWeekly.releaseDate, 0, 4) + '.' + #strings.substring(movieWeekly.releaseDate, 4, 6) + '.' + #strings.substring(movieWeekly.releaseDate, 6, 8)}"
                                          style="color: #868e96; font-size: 15px;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-prev swiper-button-prev3" style="left : 15%; top : 1330px; color : red;"></div>
        <div class="swiper-button-next swiper-button-next3" style="right : 15%; top : 1330px; color : red;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>

        function goDetail(formClass){
          var form = document.querySelector(formClass);
          if (form) {
              form.action = "movie/detail";
              form.method = "post";
              form.submit();
          } else {
              console.error("Form element is null");
          }
       }


       var swiper1 = new Swiper(".mySwiper", {
           spaceBetween: 30,
           pagination: {
               el: ".swiper-pagination1",
               clickable: true,
           },
           navigation: {
               nextEl: ".swiper-button-next1",
               prevEl: ".swiper-button-prev1",
           },
       });

       var swiper2 = new Swiper(".mySwiper2", {
           spaceBetween: 30,
           pagination: {
               el: ".swiper-pagination2",
               clickable: true,
           },
           navigation: {
               nextEl: ".swiper-button-next2",
               prevEl: ".swiper-button-prev2",
           },
       });

       var swiper3 = new Swiper(".mySwiper3", {
           spaceBetween: 30,
           pagination: {
               el: ".swiper-pagination3",
               clickable: true,
           },
           navigation: {
               nextEl: ".swiper-button-next3",
               prevEl: ".swiper-button-prev3",
           },
       });

    </script>
</div>
</body>
</html>
