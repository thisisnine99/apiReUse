<html layout:decorate="~{layout2}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        .swiper {
          width: 100%;
          height: 100%;
        }

        .swiper-slide {
          text-align: center;
          font-size: 18px;
          background: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        a {
            color:inherit;
	        text-decoration:none;
        }
    </style>
</head>
<body layout:fragment="content">
<!--베스트셀러-->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide" th:each="bestSellerList : ${bestSellerListList}">
            <a th:each="bestSeller : ${bestSellerList}" th:href="@{/book/detail}">
                <div>
                    <img th:src="${bestSeller.getCover()}">
                    <p th:text="${bestSeller.getTitle()}" class="bookTitle"></p>
                </div>
            </a>
        </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
<!--    <div class="swiper-pagination"></div>-->
</div>
<!--주목할만한 신간-->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide" th:each="newSpecialBookList : ${newSpecialBookListList}">
            <a th:each="newSpecialBook : ${newSpecialBookList}" th:href="@{/book/detail}">
                <div>
                    <img th:src="${newSpecialBook.getCover()}">
                    <p th:text="${newSpecialBook.getTitle()}" class="bookTitle"></p>
                </div>
            </a>
        </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!--    <div class="swiper-pagination"></div>-->
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
</script>
</body>
</html>
